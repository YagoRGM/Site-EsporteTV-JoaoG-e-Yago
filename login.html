<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>
<body>
    <form>
     <div class = "contorno">
        <h1 class="tituloformulario">Faça login em nosso site</h1>
        <img id="imglogo" src="img/logoesportetTV CERTO.png" alt="">
        <div>
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome:" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" required>
        </div>
        <div>
            <label>Preferencia de notificação:</label>
            <input type="radio" name="x" id="notifica-email" value="email">
            <label>E-Mail</label>
            <input type="radio" name="x" id="notifica-sms" value="sms">
            <label>SMS</label>
        </div>
        <div>
            <input type="submit"></input>
        </div>
    </div>
    </form>
</body>
</html>
